<div *ngIf="article$ | async as article" class="article-container">
  <h1 class="article-title">{{ article.title }}</h1>

  <div class="article-meta">
    <span>Created on: {{ article.createdOn | date:'medium' }}</span>
    <!-- Add more metadata if necessary -->
  </div>

  <img class="article-image" [src]="article.imageUrl" alt="{{ article.title }}">

  <div class="article-content">
    <p>{{ article.content }}</p>
    <!-- You can use the article summary or content here, depending on what you store -->
  </div>

  <a class="back-button" routerLink="/all-news">Back to All News</a>
</div>
