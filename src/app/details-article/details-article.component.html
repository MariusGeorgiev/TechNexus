<div *ngIf="article$ | async as article; else loading">
  <h1>{{ article.title }}</h1>
  <p><strong>Created on:</strong> {{ article.date }}</p>
  <p><strong>Category:</strong> {{ article.category }}</p>  <!-- Added category -->
  <img [src]="article.imageUrl" alt="Article Image">
  <p><strong>Post Content:</strong></p>
  <p>{{ article.summary }}</p>
</div>

<ng-template #loading>
  <p>Loading article...</p>
</ng-template>
