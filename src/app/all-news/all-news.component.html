<!-- All-News page for all users and guests -->

<div *ngIf="loading; else content">
  <app-loader></app-loader>
</div>

<ng-template #content>
<div class="allNews-articles-container">
  <h1>All News</h1>

 <!-- Article Counter -->
 <p *ngIf="articles.length > 0" class="article-count">
  Total News: {{ articles.length }}
</p>

<!-- Buttons to navigate to category pages -->
<div class="category-buttons">
  <button (click)="navigateToCategory('hardware')">Hardware Articles</button>
  <button (click)="navigateToCategory('software')">Software Articles</button>
  <button (click)="navigateToCategory('science')">Science Articles</button>
</div>

<div class="all-articles" *ngFor="let article of articles">
  <a [routerLink]="['/details-article', article.id]">
    <div class="image-container">
      <img [src]="article.imageUrl" alt="Image for {{ article.title }}" class="article-image" />
      <div class="text-overlay">
        <h2>{{ article.title }}</h2>
        <p>Category: {{ article.category }}</p>
        <p>{{ article.time }} | {{ article.date }}</p>
      </div>
    </div>
  </a>
</div>

</div>
</ng-template>
